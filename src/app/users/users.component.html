<div *ngFor="let user of userList">
    <a [routerLink]="" (click)="changeUser(user.id)">{{user.name}}</a>
</div>
<h2 mat-dialog-title>User Detail of {{this.user.name}}</h2>
<mat-dialog-content>
    <mat-list>
        <mat-list-item> {{this.user.id}} </mat-list-item>
        <mat-list-item> {{this.user.name}} </mat-list-item>
        <mat-list-item> {{this.user.username}} </mat-list-item>
    </mat-list>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
